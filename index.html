<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Weather Dashboard</title>
    </head>

    <body>
        <header class="p-3 mb-4 bg-secondary bg-gradient border-5 border-bottom border-primary text-center text-white">
            <h1 id="titleInfo">Weather Dashboard</h1>
        </header>

        <div class="d-flex row">
            <aside>
                <div class="col-xs-1 col-sm-4 col-md-4 col-lg-4">
                    <h2>Search for a City:</h2>
                    <form id="form-search">
                        <label for="search-query"></label>
                        <input class="col-10 m-2 city-input" type="text" id="seach-query" name="city" placeholder="San Diego">
                        <button type="search-history" class="btn btn-primary search">Search</button>
                    </form>
                </div>
                <div id="underline"></div>
                <div id="city-history"></div>
            </aside>

            <main>
                <div class="d-flex-flexbox col-3">
                    <div class="d-flex-flexbox p-5 col-3 weather-display">
                        <div id="current-day-icon" class="current-day">
                            <h2 id="currentDay" class="current-forecast"></h2>
                            <p id="current-temp"></p>
                            <p id="current-wind"></p>
                            <p id="current-humidity"></p>
                        </div>
                    </div>

                    <h2 class="five-day-title">5-Day Forecast:
                    <div class="five-day-container">
                        <div class="future-forecast-days" id="first-day-icon">
                            <h5 id= "first-day" class="text-uppercase"></h5>
                            <p id="first-day-temp"></p>
                            <p id="first-day-wind"></p>
                            <p id="first-day-humidity"></p>
                        </div>
                        <div id="second-day-icon" class="future-forecast-days">
                            <h5 id= "second-day" class="text-uppercase"></h5>
                            <p id="second-day-temp"></p>
                            <p id="second-day-wind"></p>
                            <p id="second-day-humidity"></p>
                        </div>

                        <div id="third-day-icon" class="future-forecast-days">
                            <h5 id= "third-day" class="text-uppercase"></h5>
                            <p id="third-day-temp"></p>
                            <p id="third-day-wind"></p>
                            <p id="third-day-humidity"></p>
                        </div>

                        <div id="fourth-day-icon" class="future-forecast-days">
                            <h5 id= "fourth-day" class="text-uppercase"></h5>
                            <p id="fourth-day-temp"></p>
                            <p id="fourth-day-wind"></p>
                            <p id="fourth-day-humidity"></p>
                        </div>

                        <div id="fifth-day-icon" class="future-forecast-days">
                            <h5 id= "fifth-day" class="text-uppercase"></h5>
                            <p id="fifth-day-temp"></p>
                            <p id="fifth-day-wind"></p>
                            <p id="fifth-day-humidity"></p>
                        </div>
                    </div>
            </main>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script
        src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
        crossorigin="anonymous"
        ></script>
        <img style="display: inline-block none;margin: auto;background-color: hsl(0, 0%, 90%);transition: background-color 300ms;" src="" id="icon">
        <script src="./Assets/js/script.js"></script>
    </body>
</html>
