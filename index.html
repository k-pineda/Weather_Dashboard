<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="./Develop/css/style.css" />
    <title>Weather Dashboard</title>
    </head>

    <body>
        <header class="p-3 mb-4 bg-secondary bg-gradient border-5 border-bottom border-primary text-center text-white">
            <h1>Weather Dashboard</h1>
            <p id="currentDay" class="lead"></p>
        </header>

        <div class="d-flex-flexbox p-5 col-3 search">
            <h1>Search for a City:</h1>
                <input class="col-10 m-2 city-input" type="text" placeholder="San Diego">
                <button type="button" class="col-10 m-2 btn btn-primary">Search</button>
                <div id="search-history"></div>  
        </div>

        <div class="d-flex-flexbox p-5 col-3 weather">
            <div id="weather-display">
                <h3 class="weather-header text-uppercase"> &#127774;</h3>
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script
        src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
        crossorigin="anonymous"
        ></script>
        <script src="./Develop/js/script.js"></script>
    </body>
</html>
