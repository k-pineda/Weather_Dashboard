<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="./Develop/css/style.css" />
    <title>Weather Dashboard</title>
    </head>

    <body>
        <header class="p-3 mb-4 bg-secondary bg-gradient border-5 border-bottom border-primary text-center text-white">
            <h1>Weather Dashboard</h1>
        </header>

        <div class="d-flex row">
            <div class="col-xs-1 col-sm-4 col-md-4 col-lg-4">
                <h1>Search for a City:</h1>
                <input class="col-10 m-2 city-input" type="text" placeholder="San Diego">
                <button type="button" class="btn btn-primary search">Search</button>
                <div id="search-history"></div>  
            </div>

            <div class="d-flex-flexbox col-3">
                <div class="d-flex-flexbox p-5 col-3 weather-display">
                    <div class="weather-header">
                        <h2 id="currentDay" class="current-forecast"></h2>
                        <img style="display: inline-block none;margin: auto;background-color: hsl(0, 0%, 90%);transition: background-color 300ms;" 
                        src="" id="icon">
                        <p id="current-temp"></p>
                        <p id="current-wind">Wind:</p>
                        <p id="current-humidity">Humidity:</p>
                    </div>
                </div>

                <div class="future-forecast">
                    <h5 id= "first-day" class="text-uppercase"></h5>
                    <p id="first-day-temp">Temp:</p>
                    <p id="first-day-wind">Wind:</p>
                    <p id="first-day-humidity">Humidity:</p>
                </div>
                <div class="future-forecast">
                    <h5 id= "second-day" class="text-uppercase"></h5>
                    <p id="second-day-temp">Temp:</p>
                    <p id="second-day-wind">Wind:</p>
                    <p id="second-day-humidity">Humidity:</p>
                </div>

                <div class="future-forecast">
                    <h5 id= "third-day" class="text-uppercase"></h5>
                    <p id="temp">Temp:</p>
                    <p id="wind">Wind:</p>
                    <p id="humidity">Humidity:</p>
                </div>

                <div class="future-forecast">
                    <h5 id= "fourth-day" class="text-uppercase"></h5>
                    <p id="temp">Temp:</p>
                    <p id="wind">Wind:</p>
                    <p id="humidity">Humidity:</p>
                </div>

                <div class="future-forecast">
                    <h5 id= "fifth-day" class="text-uppercase"></h5>
                    <p id="temp">Temp:</p>
                    <p id="wind">Wind:</p>
                    <p id="humidity">Humidity:</p>
                </div>

            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script
        src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
        crossorigin="anonymous"
        ></script>
        <script src="./Develop/js/script.js"></script>
    </body>
</html>
